<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five9 Bulk Disposition</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="mainview">
      <div class="panels">
        <div class="login-container">
          <img
            class="logo"
            src="https://login.five9.com/images/Five9_logo_black.svg"
            alt="Five9 Logo"
          />
          <select id="endpointSelect" title="Select a Five9 host.">
            <option value="https://app.five9.com/appsvcs/rs/svc/auth/login" selected>
              US
            </option>
            <option value="https://app.ca.five9.com/appsvcs/rs/svc/auth/login">
              MTL
            </option>
            <option value="https://app.five9.eu/appsvcs/rs/svc/auth/login">EU</option>
            <option value="https://app.five9.eu/appsvcs/rs/svc/auth/login">LDN</option>
            <option value="https://app.eu.five9.com/appsvcs/rs/svc/auth/login">FRK/NLD</option>
          </select>
          <input
            class="m-1"
            id="username"
            type="text"
            placeholder="Username"
            required
          />
          <input
            class="m-1"
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <button class="btn btn-outline-light" id="login">Login</button>
          <button class="btn btn-outline-light" id="logout">Logout</button>
          <img
            type="submit"
            id="loading"
            src="loading.gif"
            style="width: 70px"
          />
          <div id="message">
            <p></p>
          </div>
        </div>
        <div class="detailsPane">
          <div>
            <p id="panelText" class="fs-9 opacity-15">
              User Assigned Skill(s):
            </p>
          </div>
          <div id="skillsDiv"><ul class="list-group"></ul></div>
          <div>
            <button
              id="matchSkills"
              class="btn btn-outline-light btn-sm"
              style="font-size: 0.55rem; padding: 0.25rem 0.5rem"
            >
              Review Match Skills
            </button>
            <select
              id="dispositions"
              class="custom-select custom-select-m"
              title="Select a disposition"
            >
              <option value="0" selected>Select a disposition</option>
            </select>
            <button
              id="bulkDispo"
              class="btn btn-outline-light btn-sm"
              style="font-size: 0.55rem; padding: 0.25rem 0.5rem"
              title="Bulk disposition the data on the table."
            >
              Bulk Disposition
            </button>
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="banner">
          <p
            id="displayBanner"
            class="fs-6 font-monospace opacity-50"
            style="text-shadow: 1px 1px 2px rgba(241, 241, 241, 0.5)"
          >
            ...
          </p>
        </div>
        <div class="workstation">
          <div>
            <input type="file" id="csvFileInput" />
            <select id="dropdown" disabled>
              <option value="all">All</option>
              <option value="2000">Email</option>
              <option value="1000">Chat</option>
            </select>
            <table
              class="table table-striped table-sm small table-hover"
              id="csvTable"
              style="border-radius: 25px; overflow: hidden; margin: 2px"
            >
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer style="text-align: center; padding: 10px 0; margin-top: 10px">
      <p
        style="
          color: white;
          font-size: 12px;
          font-family: Arial, sans-serif;
          margin: 0;
          line-height: 1.5;
        "
      >
        Â© 2025 CS SME. All rights reserved.
      </p>
    </footer>
    <script src="scripts.js"></script>
    <script src="scripts_add_on.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
